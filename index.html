<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="bg-primary bg-gradient">
      <h1>Weather Dashboard</h1>
    </header>

    <main id="main-container" class="weather-dashboard">
      <!-- left column -->
      <div id="left-column" class="col-12 col-md-3 d-flex flex-column p-4">
        <!-- search for city form -->
        <div class="city-search border-bottom border-dark border-3 mb-3">
          <h2>Search for a City:</h2>
          <form id="city-form">
            <div class="mb-3">
              <input
                name="city"
                id="city"
                type="text"
                autofocus="true"
                class="form-control form-control-lg"
              />
            </div>
          </form>
          <div class="d-grid gap-3 mb-3">
            <button type="submit" class="btn btn-primary">Search</button>
          </div>
        </div>
        <!-- saved cities -->
        <div id="saved-cities" class="d-grid gap-3 mb-3">
          <button type="submit" class="btn btn-secondary">Test</button>
        </div>
      </div>

      <!-- right column -->
      <div
        id="weather-container"
        class="col-12 col-md-9 d-flex flex-column p-4"
      >
        <!-- current weather -->
        <div id="current-weather">
          <h2 class="current-weather-title"></h2>
          <div id="current-data"></div>
        </div>
        <!-- 5-day forcast -->
        <div id="5-day-forecast">
          <h3 class="forecast-title"></h3>
          <div id="forecast"></div>
        </div>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
